using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace Pennies_from_heaven
{
    internal class Program
    {
        public static void Main()
        {
            double user_input = Convert.ToInt64("Enter The Amount of Pennies: ");
            int pennies = user_input;
            int dollar = pennies / 100;
            int quarter = (pennies / 100) * 4;
            int dime = (pennies / 100) * 10;

            Console.WriteLine("result is {0} dollars, {1} quarters, {2} dimes", dollar, quarter, dime);

            Console.ReadLine();

        }
    }
}
